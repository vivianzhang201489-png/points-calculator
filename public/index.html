<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单积分工具（内部使用）</title>

    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 20px;
        color: #222;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 26px;
        font-weight: 700;
      }

      .btn-save {
        display: inline-block;
        padding: 10px 22px;
        background: #ff1c77;
        color: #fff;
        border-radius: 999px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        border: none;
        transition: 0.15s;
        margin-bottom: 20px;
      }
      .btn-save:active {
        transform: scale(0.96);
        background: #e01367;
      }

      .card {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 28px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      }

      .card-title {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        height: 180px;
        border-radius: 6px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
        resize: vertical;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 14px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 15px;
      }

      .label {
        font-size: 15px;
        margin-top: 10px;
        font-weight: 600;
      }

      .points-box {
        font-size: 18px;
        margin-top: 10px;
        font-weight: bold;
        color: #ff1c77;
      }
    </style>
  </head>

  <body>
    <h1>订单积分工具（内部使用）</h1>

    <!-- 手动保存按钮 -->
    <button id="save-btn" class="btn-save">手动保存记录</button>

    <!-- 问题订单记录 -->
    <div class="card">
      <div class="card-title">问题订单记录</div>
      <textarea
        id="issue-log"
        placeholder="在这里记录有问题的订单、备注等，例如：
2025xxxx 订单号 xxx，说明……"
      ></textarea>
    </div>

    <!-- 积分计算器 -->
    <div class="card">
      <div class="card-title">积分计算器</div>

      <div class="label">Subtotal（小计）</div>
      <input id="subtotal" type="text" placeholder="例如：100.00" />

      <div class="label">Discount（折扣）</div>
      <input id="discount" type="text" placeholder="例如：10.00" />

      <div class="points-box">积分：<span id="points-result">0.00</span></div>
    </div>

    <!-- 发放记录 -->
    <div class="card">
      <div class="card-title">积分发放记录</div>
      <textarea
        id="send-log"
        placeholder="在这里记录发放的积分订单，例如：
2025/12/01 发送给 xxx…"
      ></textarea>
    </div>

    <!-- JS区域 ========================================================== -->
    <script>
      // ========== 积分计算 ==========
      const subtotalInput = document.getElementById("subtotal");
      const discountInput = document.getElementById("discount");
      const pointsSpan = document.getElementById("points-result");

      function calcPoints() {
        const subtotal = parseFloat(subtotalInput.value) || 0;
        const discount = parseFloat(discountInput.value) || 0;
        const base = Math.max(subtotal - discount, 0);
        pointsSpan.textContent = (base * 0.05).toFixed(2);
      }

      subtotalInput.addEventListener("input", calcPoints);
      discountInput.addEventListener("input", calcPoints);

      // ========== 日志加载/保存 ==========
      const issueTextarea = document.getElementById("issue-log");
      const sendTextarea = document.getElementById("send-log");
      const saveBtn = document.getElementById("save-btn");

      // 读取数据库中最近一条记录
      async function loadLogs() {
        try {
          const res = await fetch("/api/logs");
          if (!res.ok) throw new Error("Failed to load");

          const data = await res.json();
          issueTextarea.value = data.issue_log ?? "";
          sendTextarea.value = data.send_log ?? "";
        } catch (e) {
          console.error("加载失败：", e);
        }
      }

      // 手动保存日志
      async function saveLogsManually() {
        saveBtn.disabled = true;

        try {
          const res = await fetch("/api/logs", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              issue_log: issueTextarea.value,
              send_log: sendTextarea.value,
            }),
          });

          if (!res.ok) throw new Error("failed");

          // 按钮按下后的视觉反馈
          saveBtn.textContent = "已保存 ✓";
          setTimeout(() => {
            saveBtn.textContent = "手动保存记录";
            saveBtn.disabled = false;
          }, 1200);
        } catch (err) {
          console.error(err);
          saveBtn.textContent = "保存失败，请重试";
          setTimeout(() => {
            saveBtn.textContent = "手动保存记录";
            saveBtn.disabled = false;
          }, 1500);
        }
      }

      // 初始化（打开页面自动读取一次数据库）
      document.addEventListener("DOMContentLoaded", () => {
        loadLogs();
        saveBtn.addEventListener("click", saveLogsManually);
      });
    </script>
  </body>
</html>
